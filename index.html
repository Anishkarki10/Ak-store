<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/akshop.png">
    <title>E-Commerce Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@preline/preline@2.0.0/dist/preline.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <base target="_self">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">AK-Shop</h1>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <i class="fas fa-moon dark:hidden text-gray-700"></i>
                    <i class="fas fa-sun hidden dark:block text-yellow-300"></i>
                </button>
                <div class="relative">
                    <button id="cart-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                        <i class="fas fa-shopping-cart text-gray-700 dark:text-white"></i>
                        <span id="cart-count" class="absolute -top-1 -right-1 bg-blue-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>
                </div>
            </div>
        </header>

        <div id="cart-panel" class="cart-panel fixed top-0 right-0 h-full w-full md:w-96 bg-white dark:bg-gray-800 shadow-lg z-50 overflow-y-auto hidden">
            <div class="p-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800 dark:text-white">Your Cart</h2>
                    <button id="close-cart" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                        <i class="fas fa-times text-gray-700 dark:text-white"></i>
                    </button>
                </div>
                <div id="cart-items" class="space-y-4">
                    <p id="empty-cart-message" class="text-gray-500 dark:text-gray-400 text-center py-8">Your cart is empty</p>
                </div>
                <div class="border-t border-gray-200 dark:border-gray-700 mt-4 pt-4">
                    <div class="flex justify-between mb-2">
                        <span class="text-gray-600 dark:text-gray-300">Subtotal:</span>
                        <span id="cart-subtotal" class="font-semibold text-gray-800 dark:text-white">$0.00</span>
                    </div>
                    <div class="flex justify-between mb-4">
                        <span class="text-gray-600 dark:text-gray-300">Tax (10%):</span>
                        <span id="cart-tax" class="font-semibold text-gray-800 dark:text-white">$0.00</span>
                    </div>
                    <div class="flex justify-between text-lg font-bold">
                        <span class="text-gray-800 dark:text-white">Total:</span>
                        <span id="cart-total" class="text-blue-600 dark:text-blue-400">$0.00</span>
                    </div>
                    <button id="checkout-btn" class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition-colors duration-300">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
        <div id="cart-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="products-container"></div>
        <div class="div">
            <a href="https://anishkarki.com/"><b>Created by Anish Karki</b></a>
        </div>
    </div>

  <script src="index.js"></script>
</body>
</html>
